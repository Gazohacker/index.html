<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>GAZO OPS ‚Äì Mission 02</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      text-align: center;
}
    table {
      margin: 20px auto;
      border-collapse: collapse;
}
    td {
      width: 40px;
      height: 40px;
      border: 1px solid #222;
}
.agent { background-color: lime;}
.guard  { background-color: red;}
.terminal { background-color: cyan;}
.vision { background-color: rgba(255,0,0,0.3);}
    #status { margin-top: 20px; font-size: 1.2em;}
  </style>
</head>
<body>
  <h1>Mission 02: Extraction</h1>
  <p>‚¨ÖÔ∏è Fl√®ches pour bouger | üñ•Ô∏è Appuie sur [E] devant le terminal</p>
  <div>‚è±Ô∏è Temps restant: <span id="timer">45</span>s</div>
  <table id="grid"></table>
  <div id="status">Avance sans te faire rep√©rer</div>

  <script>
    const size = 9;
    const agent = { x: 0, y: 4};
    const terminal = { x: 8, y: 4};
    const guard = { x: 4, y: 0, dir: 1};
    let hacked = false, over = false, time = 45;

    const grid = document.getElementById("grid");
    const timer = document.getElementById("timer");
    const status = document.getElementById("status");

    function draw() {
      grid.innerHTML = "";
      for (let y = 0; y < size; y++) {
        const row = document.createElement("tr");
        for (let x = 0; x < size; x++) {
          const cell = document.createElement("td");
          if (x === agent.x && y === agent.y) cell.className = "agent";
          else if (x === guard.x && y === guard.y) cell.className = "guard";
          else if (x === terminal.x && y === terminal.y) cell.className = "terminal";
          else if ((x === guard.x && Math.abs(y - guard.y) <= 1) ||
                   (y === guard.y && Math.abs(x - guard.x) <= 1)) {
            cell.className = "vision";
}
          row.appendChild(cell);
}
        grid.appendChild(row);
}
}

    function moveGuard() {
      guard.y += guard.dir;
      if (guard.y === 0 || guard.y === size - 1) guard.dir *= -1;
}

    function checkStatus() {
      if (over) return;
      if (agent.x === guard.x && Math.abs(agent.y - guard.y) <= 1 ||
          agent.y === guard.y && Math.abs(agent.x - guard.x) <= 1) {
        status.textContent = "üí• Tu as √©t√© rep√©r√©!";
        over = true;
} else if (agent.x === terminal.x && agent.y === terminal.y && hacked) {
        status.textContent = "‚úÖ Donn√©es extraites avec succ√®s!";
        over = true;
}
}

    document.addEventListener("keydown", (e) => {
      if (over) return;
      if (e.key === "ArrowLeft" && agent.x> 0) agent.x--;
      if (e.key === "ArrowRight" && agent.x < size - 1) agent.x++;
      if (e.key === "ArrowUp" && agent.y> 0) agent.y--;
      if (e.key === "ArrowDown" && agent.y < size - 1) agent.y++;
      if (e.key.toLowerCase() === "e" && agent.x === terminal.x && agent.y === terminal.y) {
        hacked = true;
}
      draw();
      checkStatus();
});

    setInterval(() => {
      if (!over) {
        moveGuard();
        draw();
        checkStatus();
}}, 700);

    const countdown = setInterval(() => {
      if (!over) {
        time--;
        timer.textContent = time;
        if (time <= 0) {
          status.textContent = "‚è±Ô∏è Temps √©coul√©. Mission √©chou√©e.";
          over = true;
}
} else {
        clearInterval(countdown);
}
}, 1000);

    draw();
  </script>
</body>
</html>
