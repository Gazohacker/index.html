<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Cyber Dash - GAZO WORLD</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      overflow: hidden;
      font-family: monospace;
      color: #00ff00;
}
    canvas {
      display: block;
      margin: 0 auto;
      background: #111;
      border: 2px solid #00ff00;
}
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #00ff00;
      font-size: 1.2em;
}
    #message {
      text-align: center;
      font-size: 2em;
      color: red;
      margin-top: 100px;
}
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="game" width="400" height="400"></canvas>
  <div id="message"></div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const player = { x: 180, y: 360, size: 20};
    const obstacle = { x: Math.random() * 360, y: 0, size: 20, speed: 2};
    let score = 0;
    let isGameOver = false;

    function drawPlayer() {
      ctx.fillStyle = "#00ff00";
      ctx.fillRect(player.x, player.y, player.size, player.size);
}

    function drawObstacle() {
      ctx.fillStyle = "#ff0000";
      ctx.fillRect(obstacle.x, obstacle.y, obstacle.size, obstacle.size);
}

    function update() {
      if (isGameOver) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      drawObstacle();
      obstacle.y += obstacle.speed;

      if (obstacle.y> 400) {
        obstacle.y = 0;
        obstacle.x = Math.random() * 360;
        score++;
        document.getElementById("score").textContent = "Score: " + score;
}

      if (
        player.x < obstacle.x + obstacle.size &&
        player.x + player.size> obstacle.x &&
        player.y < obstacle.y + obstacle.size &&
        player.y + player.size> obstacle.y
) {
        document.getElementById("message").textContent = "ðŸ’¥ SÃ‰QUENCE TERMINÃ‰E â€” SCORE: " + score;
        isGameOver = true;
}

      requestAnimationFrame(update);
}

    document.addEventListener("keydown", (e) => {
      if (isGameOver) return;
      if (e.key === "ArrowLeft" && player.x> 0) player.x -= 20;
      if (e.key === "ArrowRight" && player.x < 380) player.x += 20;
});

    update();
  </script>
</body>
</html>
