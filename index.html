<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Cyber Dash - Real Vibe</title>
  <style>
    body {
      margin: 0;
      background: url('https://raw.githubusercontent.com/ManzDev/cursos-assets/main/futuristic-grid.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: monospace;
      overflow: hidden;
      color: #00ff00;
}

    #game {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 50px auto;
      border: 2px solid lime;
      background: rgba(0, 0, 0, 0.7);
}

    #player,.obstacle {
      position: absolute;
      width: 40px;
      height: 40px;
      background-size: cover;
}

    #player {
      background-image: url('https://raw.githubusercontent.com/ManzDev/cursos-assets/main/avatar-gamer.png');
      bottom: 0;
      left: 180px;
}

.obstacle {
      background-image: url('https://raw.githubusercontent.com/ManzDev/cursos-assets/main/enemy-bot.png');
}

    #score {
      text-align: center;
      font-size: 1.2em;
      margin-top: 20px;
}

    #message {
      text-align: center;
      font-size: 2em;
      color: red;
      margin-top: 20px;
}
  </style>
</head>
<body>
  <div id="game">
    <div id="player"></div>
  </div>
  <div id="score">Score: 0</div>
  <div id="message"></div>

  <script>
    const game = document.getElementById("game");
    const player = document.getElementById("player");
    const scoreDisplay = document.getElementById("score");
    const message = document.getElementById("message");

    let playerX = 180;
    let score = 0;
    let gameOver = false;

    function movePlayer(x) {
      if (gameOver) return;
      playerX += x;
      playerX = Math.max(0, Math.min(360, playerX));
      player.style.left = playerX + "px";
}

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") movePlayer(-20);
      if (e.key === "ArrowRight") movePlayer(20);
});

    function createObstacle() {
      const obstacle = document.createElement("div");
      obstacle.classList.add("obstacle");
      obstacle.style.left = Math.floor(Math.random() * 360) + "px";
      obstacle.style.top = "0px";
      game.appendChild(obstacle);
      return obstacle;
}

    function updateObstacle(obstacle) {
      let top = parseInt(obstacle.style.top);
      obstacle.style.top = (top + 4) + "px";

      // Collision
      const obsX = parseInt(obstacle.style.left);
      const obsY = top + 40;
      if (
        obsX < playerX + 40 &&
        obsX + 40> playerX &&
        obsY> 360
) {
        gameOver = true;
        message.textContent = "ðŸ’€ SÃ‰QUENCE TERMINÃ‰E â€” SCORE: " + score;
}

      // Remove if off screen
      if (top> 400) {
        game.removeChild(obstacle);
        if (!gameOver) {
          score++;
          scoreDisplay.textContent = "Score: " + score;
}
}
}

    setInterval(() => {
      if (!gameOver) {
        const obs = createObstacle();
        const interval = setInterval(() => {
          if (!gameOver) {
            updateObstacle(obs);
} else {
            clearInterval(interval);
}
}, 30);
}
}, 1500);
  </script>
</body>
</html>
