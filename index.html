<body>
  <div id="game">
    <div id="player"></div>
  </div>
  <div id="score">Score: 0</div>
  <div id="message"></div>
  <button id="restart" onclick="location.reload()">Rejouer</button>

  <script>
    const game = document.getElementById("game");
    const player = document.getElementById("player");
    const scoreDisplay = document.getElementById("score");
    const message = document.getElementById("message");
    const restartBtn = document.getElementById("restart");

    let playerX = 180;
    let score = 0;
    let gameOver = false;

    function movePlayer(x) {
      if (gameOver) return;
      playerX += x;
      playerX = Math.max(0, Math.min(360, playerX));
      player.style.left = playerX + "px";
}

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") movePlayer(-20);
      if (e.key === "ArrowRight") movePlayer(20);
});

    function createObstacle() {
      const obstacle = document.createElement("div");
      obstacle.classList.add("obstacle");
      obstacle.style.left = Math.floor(Math.random() * 360) + "px";
      obstacle.style.top = "0px";
      game.appendChild(obstacle);
      return obstacle;
}

    function updateObstacle(obstacle) {
      let top = parseInt(obstacle.style.top);
      obstacle.style.top = (top + 4) + "px";

      const obsX = parseInt(obstacle.style.left);
      const obsY = top + 40;
      if (
        obsX < playerX + 40 &&
        obsX + 40> playerX &&
        obsY> 360
) {
        gameOver = true;
        message.textContent = "ðŸ’¥ GAME OVER â€” SCORE: " + score;
        restartBtn.style.display = "block";
}

      if (top> 400) {
        game.removeChild(obstacle);
        if (!gameOver) {
          score++;
          scoreDisplay.textContent = "Score: " + score;
}
}
}

    setInterval(() => {
      if (!gameOver) {
        const obs = createObstacle();
        const interval = setInterval(() => {
          if (!gameOver) {
            updateObstacle(obs);
} else {

clearInterval(interval);
}
}, 30);
}
}, 1400);
  </script>
</body>
