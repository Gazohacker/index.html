  <audio id="bg-music" src="https://freegames.by-cv.com/audio/matrix-theme.mp3" loop autoplay></audio>
  <audio id="move-sound" src="https://freegames.by-cv.com/audio/blip.wav"></audio>
  <audio id="hit-sound" src="https://freegames.by-cv.com/audio/break.wav"></audio>

  <div id="game"><div id="player"></div></div>

  <div id="controls">
    <button class="btn" onclick="movePlayer(-20)">‚¨ÖÔ∏è</button>
    <button class="btn" onclick="movePlayer(20)">‚û°Ô∏è</button>
  </div>

  <div id="score">Score: 0</div>
  <div id="highscore">üèÜ High Score: 0</div>
  <div id="message"></div>

  <button id="restart" onclick="location.reload()">üîÑ Rejouer</button>
  <button id="back" onclick="window.location.href='index.html'">üè† Retour √† l'accueil</button>
  <button id="toggle-sound">üîä Son: ON</button>

  <script>
    const game = document.getElementById("game");
    const player = document.getElementById("player");
    const scoreDisplay = document.getElementById("score");
    const highscoreDisplay = document.getElementById("highscore");
    const message = document.getElementById("message");
    const restartBtn = document.getElementById("restart");
    const bgMusic = document.getElementById("bg-music");
    const moveSound = document.getElementById("move-sound");
    const hitSound = document.getElementById("hit-sound");
    const toggleSoundBtn = document.getElementById("toggle-sound");

    let playerX = 180;
    let score = 0;
    let highscore = localStorage.getItem("highscore") || 0;
    let gameOver = false;
    let speed = 4;
let soundOn = true;

    highscoreDisplay.textContent = "üèÜ High Score: " + highscore;

    function movePlayer(x) {
      if (gameOver) return;
      playerX += x;
      playerX = Math.max(0, Math.min(360, playerX));
      player.style.left = playerX + "px";
      if (soundOn) {
        moveSound.currentTime = 0;
        moveSound.play();
}
}

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") movePlayer(-20);
      if (e.key === "ArrowRight") movePlayer(20);
});

    toggleSoundBtn.onclick = () => {
      soundOn =!soundOn;
      if (soundOn) {
        bgMusic.play();
        toggleSoundBtn.textContent = "üîä Son: ON";
} else {
        bgMusic.pause();
        toggleSoundBtn.textContent = "üîá Son: OFF";
}
};

    function createObstacle() {
      const obstacle = document.createElement("div");
      obstacle.classList.add("obstacle");
      obstacle.style.left = Math.floor(Math.random() * 360) + "px";
      obstacle.style.top = "0px";
      game.appendChild(obstacle);
      return obstacle;
}

    function updateObstacle(obstacle) {
      let top = parseInt(obstacle.style.top);
      obstacle.style.top = (top + speed) + "px";
      const obsX = parseInt(obstacle.style.left);
      const obsY = top + 40;

      if (obsX < playerX + 40 && obsX + 40> playerX && obsY> 360) {
        gameOver = true;
        if (soundOn) hitSound.play();
        if (navigator.vibrate) navigator.vibrate([200]);
        message.textContent = "üí• GAME OVER ‚Äî SCORE: " + score;
        restartBtn.style.display = "block";
}

      if (top> 400) {
        game.removeChild(obstacle);
        if (!gameOver) {
          score++;
          scoreDisplay.textContent = "Score: " + score;
          if (score> highscore) {
            highscore = score;
            localStorage.setItem("highscore", highscore);
            highscoreDisplay.textContent = "üèÜ High Score: " + highscore;
}
          if (score % 5 === 0) speed++; // Mode expert üëæ
}
}
}

    setInterval(() => {
      if (!gameOver) {
        const obs = createObstacle();
        const interval = setInterval(() => {
          if (!gameOver) {
            updateObstacle(obs);
} else {
            clearInterval(interval);
}
}, 30);
}
}, 1200);
  </script>
